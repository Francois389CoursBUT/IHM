<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link href="style.css" rel="stylesheet">
    <link href="../framework/fontawesome-free-6.0.0-beta2-web/css/all.css" rel="stylesheet">
    <link href="../framework/bootstrap-4.5.2-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row" id="calculatrice">
                <div class="col-1"></div>
                <div class="col-10" id="ecran">Affichage</div>
                <div class="col-1"></div>

                <div class="col-12 ">
                    <div class="row">
                        <div class="col-1 espaceVide"></div>
                        <div class="col-2 bouton fonction"           ><div class="btn" id="boutonMC"> MC</div></div>
                        <div class="col-2 bouton fonction"           ><div class="btn" id="boutonMR"> MR</div></div>
                        <div class="col-2 bouton fonction"           ><div class="btn" id="boutonMS"> MS</div></div>
                        <div class="col-2 bouton fonction"           ><div class="btn" id="boutonMPlus"> M+</div></div>
                        <div class="col-2 bouton fonction"           ><div class="btn" id="boutonMMoins"> M-</div></div>
                        <div class="col-1 espaceVide"></div>

                        <div class="col-1 espaceVide"></div>
                        <div class="col-2 bouton effacement"><div class="btn" id="boutonC"> C</div> </div>
                        <div class="col-2 bouton effacement"><div class="btn" id="boutonCE"> CE</div></div>
                        <div class="col-2 bouton effacement"><div class="btn" id="boutonFlecheRetour"> &larr;</div> </div>
                        <div class="col-2 bouton fonction"  ><div class="btn" id="boutonPlusMoins"> Â±</div> </div>
                        <div class="col-2 bouton fonction"  ><div class="btn" id="boutonPourcentage"> %</div> </div>
                        <div class="col-1 espaceVide"></div>

                        <div class="col-1 espaceVide"></div>
                        <div class="col-2 bouton nombre"    ><div class="btn" id="bouton7"> 7</div></div>
                        <div class="col-2 bouton nombre"    ><div class="btn" id="bouton8"> 8</div></div>
                        <div class="col-2 bouton nombre"    ><div class="btn" id="bouton9"> 9</div></div>
                        <div class="col-2 bouton operation" ><div class="btn" id="boutonPlus"> +</div></div>
                        <div class="col-2 bouton operation" ><div class="btn" id="boutonMoins"> -</div></div>
                        <div class="col-1 espaceVide"></div>

                        <div class="col-1 espaceVide"></div>
                        <div class="col-2 bouton nombre"    ><div class="btn" id="bouton4">4</div></div>
                        <div class="col-2 bouton nombre"    ><div class="btn" id="bouton5">5</div></div>
                        <div class="col-2 bouton nombre"    ><div class="btn" id="bouton6">6</div></div>
                        <div class="col-2 bouton operation" ><div class="btn" id="boutonMultiplication">*</div></div>
                        <div class="col-2 bouton operation" ><div class="btn" id="boutonDiviser">/</div></div>
                        <div class="col-1 espaceVide"></div>

                        <div class="col-12 ligneBas">
                            <div class="row">
                                <div class="col-1"></div>

                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-4 bouton nombre"  ><div class="btn" id="bouton1"    >1</div></div>
                                        <div class="col-4 bouton nombre"  ><div class="btn" id="bouton2"    >2</div></div>
                                        <div class="col-4 bouton nombre"  ><div class="btn" id="bouton3"    >3</div></div>
                                        <div class="col-8 bouton nombre"  ><div class="btn" id="bouton0"    >0</div></div>
                                        <div class="col-4 bouton fonction"><div class="btn" id="boutonPoint">.</div></div>
                                    </div>
                                </div>
                                <div class="col-4 boutonExe">
                                    <div class="row">
                                        <div class="col-12 bouton" id="boutonExe">EXE</div>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="scriptPOO.js"></script>
</body>
</html>
